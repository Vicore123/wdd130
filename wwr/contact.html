<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicius Alves">
  <meta name="description" content="White Water Rafting contact page">
  <title>Contact Us - White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="logo">
      <img src="images/logo.jpg" alt="White Water Rafting Logo">
    </div>
    <nav>
      <a class="nav-a" href="index.html">Home</a>
      <a class="nav-a" href="about.html">About Us</a>
      <a class="nav-a" href="trips.html">Trips</a>
      <a class="nav-a" href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="info">
      <div>
        <h1>Contact Us</h1>
        <h2>Send Us a Message</h2>
        <p>White Water Rafting</p>
        <p>Phone: +99 (99) 99999-9999</p>
        <p>Email: <a href="mailto:">emailemail@email.com</a></p>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61927.119242456974!2d-48.296149859521464!3d-14.050882596412924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1739054077122!5m2!1spt-BR!2sbr" width="600" height="300" loading="lazy"></iframe>
    </section>
    <section id="employees-section">
      <h2>Meet our Team</h2>
      <div id="employees">
        <figure>
          <img src="images/employee1.jpg" alt="Employee representing optimism">
          <figcaption>Optimism</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpeg" alt="Teamwork values at White Water Rafting">
          <figcaption>Team Work</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Safety measures taken by our team">
          <figcaption>Safety</figcaption>
      </figure>
      </div>
      
    </section>
    <form>
      <fieldset id="user_info">
        <legend>Contact Information</legend>
        <div class="form-item column2">
          <label for="username">User Name:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-item column2">
          <label for="useremail">Email Address:</label>
          <input type="email" id="useremail" name="useremail" required>
        </div>
      </fieldset>
      <fieldset id="questions">
        <legend>Questions</legend>
        <label class="label_title">Purpose of the message:</label>
        <label>
          <input type="radio" name="purpose" value="general_inquiry"> General Inquiry
        </label>
        <label>
          <input type="radio" name="purpose" value="reservation_question"> Reservation Question
        </label>
        <label>
          <input type="radio" name="purpose" value="website_suggestion"> Website Suggestion
        </label>
        <label for="message" class="label_title">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here"></textarea>
        <label>
          <input type="checkbox" name="newsletter" value="subscribe"> Please subscribe me to the monthly newsletter
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 White Water Rafting Adventures - Vinicius Alves</p>
    <nav class="sociallinks">
      <a href="contact.html">Contact Us</a>
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook">
      </a>
      <a href="https://x.com">
        <img src="images/x.png" alt="X">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
